<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Me encanta todo de vos!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 700px;
            position: relative;
            z-index: 2;
            animation: appear 2s ease;
        }

        h1 {
            color: #ff4b81;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .message {
            font-size: 1.7rem;
            color: #333;
            margin-top: 20px;
            min-height: 90px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .heart {
            font-size: 4rem;
            color: #ff4b81;
            animation: pulse 1.5s infinite;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .btn {
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background: #ff4b81;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #e6396f;
            transform: scale(1.1);
        }

        .fade-in {
            opacity: 1 !important;
        }

        .floating-hearts {
            position: absolute;
            bottom: -50px;
            width: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            color: #ff4b81;
            animation: floatUp 4s infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>¬°Me encanta todo de vos!</h1>
        <div class="message" id="message"></div>
        <button class="btn" onclick="mostrarMensaje()">Siguiente Mensaje</button>
    </div>

    <div class="floating-hearts" id="floating-hearts"></div>

    <script>
        const mensajes = [
            "Me encantan tus ojos üëÄ",
            "Me encanta tu pelo üíá‚Äç‚ôÄÔ∏è",
            "Me encantan tus manos ü§≤",
            "Me encantan tus pies ü¶∂",
            "Me encanta tu sonrisa üòä",
            "Pero sobre todo... ¬°Me encantas vos completa! üòç‚ú®"
        ];

        let indice = 0;

        function mostrarMensaje() {
            const mensajeDiv = document.getElementById('message');
            mensajeDiv.classList.remove('fade-in');
            setTimeout(() => {
                mensajeDiv.innerHTML = mensajes[indice];
                mensajeDiv.classList.add('fade-in');
                lanzarCorazones();
                indice = (indice + 1) % mensajes.length;
            }, 300);
        }

        function lanzarCorazones() {
            const container = document.getElementById('floating-hearts');
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.innerText = '‚ù§Ô∏è';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(mostrarMensaje, 1000);
        });
    </script>
</body>
</html>
